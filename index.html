<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .btn {
        background-color: lightsalmon;
        margin-left: 4px;
        margin-right: 4px;
        margin-bottom: 1em;
    }

    .main {
        text-align: center;
        margin-top: 200px;
    }
</style>

<body class="text-white bg-dark">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Todo App Start -->
    <div class="container">
        <div class="main">
            <input placeholder="Enter todo" type="text" id="todo-item" class="rounded-pill text-center bg-">
            <button onclick="addTodo()" class="rounded-pill text-center bg-primary">ADD ITEM</button>
            <button onclick="deleteAll()" class="rounded-pill text-center bg-primary">DELETE ALL</button>
        </div>

        <div>
            <ul id="list"></ul>
        </div>
    </div>
    <!-- Todo App End -->

</body>
<script src="app.js"></script>

</html>
